apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app: strimzi
  name: <name>
  namespace: <namespace>
spec:
  serviceAccountName: <name>
  additionalScrapeConfigs:
    key: additional-scrape-config.yaml
    name: additional-scrape-configs
  podMonitorNamespaceSelector: { }
  podMonitorSelector: { }
  externalLabels:
    cluster_id: <cluster__id>
  remoteWrite:
    - url: '<gateway>'
      bearerToken: "<token>"
      tlsConfig:
        insecureSkipVerify: true
      writeRelabelConfigs:
        - action: keep
          regex: (kafka_controller.*$|console_url$|csv_succeeded$|csv_abnormal$|cluster_version$|ALERTS$|strimzi_.*$|subscription_sync_total)
          sourceLabels:
            - __name__
  ruleSelector: { }
  ruleNamespaceSelector: { }
  serviceMonitorNamespaceSelector: { }
  serviceMonitorSelector: { }
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cluster-operator-metrics
  namespace: <namespace>
  labels:
    app: strimzi
spec:
  selector:
    matchLabels:
      strimzi.io/kind: cluster-operator
  namespaceSelector:
    matchNames: [<namespaces>]
  podMetricsEndpoints:
    - path: /metrics
      port: http
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kafka-metrics
  namespace: <namespace>
  labels:
    app: strimzi
spec:
  selector:
    matchExpressions:
      - key: "strimzi.io/kind"
        operator: In
        values: [ "Kafka", "KafkaConnect" ]
  namespaceSelector:
    matchNames: [<namespaces>]
  podMetricsEndpoints:
    - path: /metrics
      port: tcp-prometheus
      relabelings:
        - separator: ;
          regex: __meta_kubernetes_pod_label_(.+)
          replacement: $1
          action: labelmap
        - sourceLabels: [ __meta_kubernetes_namespace ]
          separator: ;
          regex: (.*)
          targetLabel: namespace
          replacement: $1
          action: replace
        - sourceLabels: [ __meta_kubernetes_pod_name ]
          separator: ;
          regex: (.*)
          targetLabel: kubernetes_pod_name
          replacement: $1
          action: replace
        - sourceLabels: [ __meta_kubernetes_pod_node_name ]
          separator: ;
          regex: (.*)
          targetLabel: node_name
          replacement: $1
          action: replace
        - sourceLabels: [ __meta_kubernetes_pod_host_ip ]
          separator: ;
          regex: (.*)
          targetLabel: node_ip
          replacement: $1
          action: replace